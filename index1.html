<html>
    <head>
        <title>student activity</title>
    </head>
    <body>
        <h1>open console</h1>

        <script>
        var first_name="sara";
        console.log(first_name);
        var last_name="mehak";
        console.log(last_name);
        var full_name=first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name=full_name.length;
        console.log(length_of_full_name);

        var old_class="i read in 5th standard";
        console.log(old_class);
        var new_class=old_class.replace("5","6");
        console.log(new_class);

        var capital_name="SARA MEHAK";
        console.log(capital_name);
        
        var making_lower_case=capital_name.toLowerCase();
        console.log(making_lower_case);
        var small_name="riyan basha";
        console.log(small_name);
        var making_upper_case=small_name.toUpperCase();
        console.log(making_upper_case);

        var square_root=Math.sqrt(25);
        console.log(square_root);

        var maximum_number=Math.max(35,46);
        console.log(maximum_number);
        var minimum_number=Math.min(15,78);
        console.log(minimum_number);

        var power_1=Math.pow(2,3);
        console.log(power_1);
        var power_2=Math.pow(4,5);
        console.log(power_2);
        </script>
